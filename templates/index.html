<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Display Time</title>
    </head>
    <body>
        <div id="time"></div>
        <script>
            function updateTime() {
                fetch("http://172.17.103.132:5000/push", {
                    method: "POST",
                    body: JSON.stringify({
                        userId: 1,
                        title: "Fix my bugs",
                        completed: false
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                    })
                    .then((response) => response.json())
                    .then((json) => console.log(json));
            }

            updateTime();
            setInterval(updateTime, 5000);
        </script>
    </body>
</html>
